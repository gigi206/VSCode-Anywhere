      global: {}
      install: {}
      update: {}
    pkgs:
      squizlabs/php_codesniffer:
        enabled: True
        version: '@stable'
      phpunit/phpunit:
        enabled: True
        version: '@stable'
        # friendsofphp/php-cs-fixer:
      #   enabled: True
      #   version: '@stable'
  vscode:
    extensions:
      bmewburn.vscode-intelephense-client:
        enabled: True
        version: null
        settings:
          php.suggest.basic: False
          "[php]":
            editor.defaultFormatter: bmewburn.vscode-intelephense-client
      MehediDracula.php-namespace-resolver:
        enabled: True
        version: null
      felixfbecker.php-debug:
        enabled: True
        version: null
      brapifra.phpserver:
        enabled: True
        version: null
      junstyle.php-cs-fixer:
        enabled: True
        version: null
      ikappas.phpcs:
        enabled: True
        version: null
      ecodes.vscode-phpmd:
        enabled: True
        version: null
      recca0120.vscode-phpunit:
        enabled: True
        version: null
      # felixfbecker.php-intellisense:
