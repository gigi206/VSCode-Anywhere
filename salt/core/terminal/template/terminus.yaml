terminal:
{%- if salt['grains.get']('kernel') == 'Windows' %}
  colorScheme:
    name: Material
    foreground: '#eceff1'
    background: 'rgba(38, 50, 56, 1)'
    selection: null
    cursor: '#FFCC00'
    colors:
      - '#000000'
      - '#D62341'
      - '#9ECE58'
      - '#FAED70'
      - '#396FE2'
      - '#BB80B3'
      - '#2DDAFD'
      - '#d0d0d0'
      - 'rgba(255, 255, 255, 0.2)'
      - '#FF5370'
      - '#C3E88D'
      - '#FFCB6B'
      - '#82AAFF'
      - '#C792EA'
      - '#89DDFF'
      - '#ffffff'
  useConPTY: false
  profiles:
    - name: VSCode-Anywhere (MSYS2)
      sessionOptions:
        command: '{{ salt['grains.get']('vscode-anywhere:apps:path') | path_join('scoop', 'apps', 'msys2', 'current', 'usr', 'bin', 'bash.exe') }}'
        args:
          - '--login'
          - '-i'
        env:
          HOME: '{{ salt['grains.get']('vscode-anywhere:apps:path') | path_join('scoop', 'persist', 'msys2', 'home') }}'
          TERM: xterm-256color
          MSYSTEM: MSYS
        runAsAdministrator: false
    - name: VSCode-Anywhere (MinGW32)
      sessionOptions:
        command: '{{ salt['grains.get']('vscode-anywhere:apps:path') | path_join('scoop', 'apps', 'msys2', 'current', 'usr', 'bin', 'bash.exe') }}'
        args:
          - '--login'
          - '-i'
        env:
          HOME: '{{ salt['grains.get']('vscode-anywhere:apps:path') | path_join('scoop', 'persist', 'msys2', 'home') }}'
          TERM: xterm-256color
          MSYSTEM: MINGW32
        runAsAdministrator: false
    - name: VSCode-Anywhere (MinGW64)
      sessionOptions:
        command: '{{ salt['grains.get']('vscode-anywhere:apps:path') | path_join('scoop', 'apps', 'msys2', 'current', 'usr', 'bin', 'bash.exe') }}'
        args:
          - '--login'
          - '-i'
        env:
          HOME: '{{ salt['grains.get']('vscode-anywhere:apps:path') | path_join('scoop', 'persist', 'msys2', 'home') }}'
          TERM: xterm-256color
          MSYSTEM: MINGW64
        runAsAdministrator: false
    - name: VSCode-Anywhere (Powershell)
      sessionOptions:
        command: powershell.exe
        args:
          - '-nologo'
        env: {}
        runAsAdministrator: false
    - name: VSCode-Anywhere (Powershell Admin)
      sessionOptions:
        command: powershell.exe
        args:
          - '-nologo'
        env: {}
        runAsAdministrator: true
  profile: vscode-anywhere-(powershell)
{%- endif %}
  environment: {}
  recoverTabs: true
  frontend: xterm-webgl
hotkeys:
  shell: {}
  profile: {}
  toggle-window: []
serial: {}
ssh: {}
appearance:
  theme: Standard
  vibrancyType: blur
enableAnalytics: false
enableAutomaticUpdates: false
enableWelcomeTab: false
pluginBlacklist: []
