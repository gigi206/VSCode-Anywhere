default:
  enabled: True
Windows:
  scoop:
    pkgs:
      git:
        enabled: True
        version: null
      git-lfs:
        enabled: True
        version: null
  env:
    GIT_INSTALL_ROOT: {{ salt['grains.get']('vscode-anywhere:apps:path') | path_join('scoop', 'apps', 'git', 'current') }}
    GIT_SSH: {{ salt['grains.get']('vscode-anywhere:apps:path') | path_join('scoop', 'apps', 'git', 'current', 'usr', 'bin', 'ssh.exe') }}